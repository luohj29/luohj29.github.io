<p>Variables you can use in pages</p>

<!--more-->

<p>The following page variables can be used in default list pages:</p>

<ul>
  <li><strong>pagesListSuppressed</strong>
    <ul>
      <li>false (or missing) - child pages are listed</li>
      <li>true - child pages are not listed</li>
    </ul>
  </li>
</ul>
